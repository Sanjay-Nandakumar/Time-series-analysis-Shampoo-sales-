<!DOCTYPE html>
<html lang="en">
<head>
	<title>Input</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static',    filename='Input/images/icons/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='Input/vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='Input/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='Input/vendor/animate/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='Input/vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='Input/vendor/animsition/css/animsition.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='Input/vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',    filename='Input/vendor/daterangepicker/daterangepicker.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',    filename='Input/css/util.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',    filename='Input/css/main.css') }}">

</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action = "http://localhost:5000/logisticregression" method = "POST">
				<span>
					<b  style="font-size:30px"  >Titanic survival prediction (Titanic dataset) </b>
				</span>

				<br>
				<br>
				
			<b>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Age of the passenger</span>
						<input style="font-size: 12px" class="input100" type="text" name="name" placeholder="Example : 25">
						<span class="focus-input100"></span>
				</div>
			</b>


			<b>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Fare of the ticket</span>
						<input style="font-size: 12px" class="input100" type="text" name="name" placeholder="Example : 50">
						<span class="focus-input100"></span>
				</div>
			</b>

			<b>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Class of the seat</span>
						<input style="font-size: 12px" class="input100" type="text" name="name" placeholder="Example : 1,2,3">
						<span class="focus-input100"></span>
				</div>
			</b>

		<input type = "submit" value = "Predict" />

	</form>

    </div>

</div>


</body>
</html>
